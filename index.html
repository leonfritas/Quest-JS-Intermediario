<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação JS</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="texto">
            <div class="info">
                <h2>Ficou com dúvida? Nos mande uma mensagem!</h2>
                <p>caso tenha ficado com qualquer dúvida basta nas mandar uma mensagem e entraremos em contato em menos
                    de
                    24h.</p>
            </div>
        </div>

        <form class="formulario">

            <div class="campoobrigatorio">
                <input class="input" id="nome" placeholder="Nome completo*" value="" type="text">
                <label class="erro" for="nome">campo obrigatório</label>
            </div>
            <div class="campoobrigatorio">
                <input class="input" id="email" placeholder="Email*" value="" type="text">
                <label class="erro" for="email">campo obrigatório</label>
            </div>
            <div class="campoobrigatorio">
                <input class="input" id="tel" placeholder="Telefone*" value="" type="text">
                <label class="erro" for="tel">campo obrigatório</label>
            </div>
            <div class="campoobrigatorio">
                <input class="input textarea" id="mensagem" value="" placeholder="Mensagem*" type="text">
                <label class="erro" for="nome">campo obrigatório</label>
            </div>

            <p>*campos obrigatórios</p>
            <button class="enviar" type="submit">Enviar</button>

        </form>

    </div>
    <script src="src/js/index.js"></script>
</body>

</html>
